<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../aframe.js"></script>
	<script src="registerComponent.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sphere id="sphere" position="0 1.25 -1" radius="1.25" color="#EF2D5E" scale-on-click="to: 3 3 3"></a-sphere>
      <a-box id="cube" position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9" scale-on-click="to: 3 3 3">
	    <!--<a-animation attribute="rotation" repeat="indefinite" begin="click" to="0 360 0"></a-animation>
	   --></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" src="paul1.jpg"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera position="0 1.8 0">
			<a-cursor color="#2E3A87"></a-cursor>
		</a-camera>
      </a-entity>
    </a-scene>
  </body> 
	<script src="jquery-3.1.0.js"></script>
	<script src="play.js"></script>
</html>
